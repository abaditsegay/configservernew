# Example configuration file showing how to use encrypted properties
# This would be stored in your config repository (Git, database, etc.)

# Application configuration for production environment
app:
  name: myapp
  version: 1.0.0
  description: Production application with encrypted secrets

# Database configuration with encrypted password
datasource:
  url: jdbc:postgresql://prod-db-server:5432/myapp
  username: produser
  # Encrypted password - will be decrypted automatically by config server
  password: '{cipher}'

# API Keys and secrets (all encrypted)
api:
  third-party:
    secret-key: '{cipher}'

# JWT configuration
jwt:
  secret: '{cipher}'
  expiration: 86400

# Notification service configuration
notification:
  email:
    smtp:
      password: '{cipher}'

# Non-sensitive configuration (not encrypted)
logging:
  level:
    com.example: DEBUG
    org.springframework: INFO

# Feature flags
features:
  enable-new-ui: true
  enable-beta-features: false
