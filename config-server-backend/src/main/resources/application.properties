# Server Configuration
server.port=8888

# Application Configuration
spring.application.name=config-server

# Spring Profiles
spring.profiles.active=jdbc

# Spring Cloud Config Server JDBC Configuration
spring.cloud.config.server.jdbc.sql=SELECT prop_key, prop_value FROM PROPERTIES WHERE application=? AND profile=? AND label=?
spring.cloud.config.server.jdbc.order=1
spring.cloud.config.server.bootstrap=false

# RSA Encryption Configuration using Keystore
encrypt.key-store.location=classpath:config-server.jks
encrypt.key-store.password=mypassword
encrypt.key-store.alias=config-server-key
encrypt.key-store.secret=mypassword

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:configdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Security Configuration - Disabled for open access
# spring.security.user.name=admin
# spring.security.user.password=secret
spring.security.basic.enabled=false

# Enable encrypt/decrypt endpoints for RSA
management.endpoints.web.exposure.include=health,info,refresh,env,encrypt,decrypt
management.endpoint.health.show-details=always
endpoints.encrypt.enabled=true
endpoints.decrypt.enabled=true

# Logging Configuration
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.security=DEBUG
