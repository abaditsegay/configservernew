# Bootstrap configuration for Spring Cloud Config Client
# This file is loaded before application.properties

# Application configuration - matches config server endpoint /myapp/dev/master
spring.application.name=myapp
spring.profiles.active=dev

# Spring Cloud Config Server settings
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.label=master
spring.cloud.config.fail-fast=false

# Retry configuration
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-attempts=6
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.multiplier=1.1

# Management endpoints for Actuator
management.endpoints.web.exposure.include=*
management.endpoint.refresh.enabled=true
management.endpoint.health.show-details=always

# Default server port - will be overridden by command line
server.port=9090
