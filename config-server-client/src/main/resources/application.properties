# Local application configuration
# Properties come from Config Server database via /myapp/dev/master endpoint

# Application configuration
spring.application.name=myapp
spring.profiles.active=dev

# Spring Cloud Config import (modern approach)
spring.config.import=optional:configserver:http://localhost:8888

# Spring Cloud Config settings
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.label=master
spring.cloud.config.fail-fast=false

# Logging configuration
logging.level.com.example=INFO
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.web=INFO

# Application info
info.app.name=Config Client Application
info.app.description=Spring Boot client that gets all properties from Config Server database
info.app.configEndpoint=/myapp/dev/master

# Management endpoints for Actuator
management.endpoints.web.exposure.include=*
management.endpoint.refresh.enabled=true
management.endpoint.health.show-details=always
